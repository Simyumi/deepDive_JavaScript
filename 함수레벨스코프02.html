<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수레벨스코프02</title>
  </head>
  <body>
    <script>
      var i = 10;

      for (var i = 0; i < 5; i++) {
        console.log(i); // 0 1 2 3 4
      }

      console.log(i); // 5

      // i 는 전역 변수이기 때문에 i ++의 영향을 받아 5 가 출력이 된다.
    </script>
  </body>
</html>
