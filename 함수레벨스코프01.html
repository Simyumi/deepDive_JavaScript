<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수레벨 스코프 01</title>
  </head>
  <body>
    <script>
      var x = 1;
      if (true) {
        var x = 10;
      }
      console.log(x); // 10

      // 외부에서 이미 x를 선언하였기 때문에 블록레벨 스코프여도 이미 전역변수로 선언되어 내부에서 x를 선언하여도 중복으로
      // 선언이 가능하여 변수의 값이 변경 될수있다는 문제가 있다.
    </script>
  </body>
</html>
